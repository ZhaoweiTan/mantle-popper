---
- hosts: clients[0]
  tasks:
  - name: run the metadata benchmark
    shell: >
           docker run --rm \
             --name=client \
             --volumes-from cephfs \
             michaelsevilla/mdtest \
             -F -C -n 100000 -d /cephfs/greedy-spill
    register: results

  - name: spit results to a file
    local_action: >
      copy 
      content={{ results.stdout }} 
      dest=../results/mdtest-{{ inventory_file | basename }}-{{ results.start | replace(' ', '_') }}.txt
    with_items: "{{ results }}"
